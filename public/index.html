<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/scripts/dropzone/dist/min/dropzone.min.css" type="text/css" />
    <link rel="stylesheet" href="image-organizer.1.0.0.css" type="text/css" />
    
    <title>Image Organizer</title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Image Organizer</a>
        </div>
        
        <button type="submit" id="new-image" class="btn btn-primary navbar-right new-image">Add new image</button>
      </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container" id="filters">
        <form id="filter-form" action="" method="">
            <legend>Filters</legend>
            <fieldset id="filters-fieldset">
              <div class="form-group">
                  <label for="name">Image Contains</label>
                  <input type="text" id="contains" name="contains" />
              </div>
              
              <label for="tag-list">Tags</label>
              <div class="tag-list-container">
                    <ul class="tag-list" id="tag-list"></ul>
              </div>
              <input class="btn btn-primary" type="submit" value="Filter" name="submit" />
            </fieldset>
            <img id="toggle-arrow" class="" src="assets/down-arrow.png"/>
        </form>
    </div>
    
    <div class="container" id="main-cards"></div>
    
    <div class="modal fade" id="modal-image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="img-title"></h4>
                </div>
                <div class="modal-body">
                    <img id="img-modal" src=""></img>
                    <div id="img-description"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-edit-name"></h4>
                </div>
                <div class="modal-body">
                    <form action="" method="" id="edit-form">
                        <fieldset>
                          <div>
                              <label for="image-description">Description</label>
                              <input type="text" name="description" id="image-description" data-id="" />
                          </div>
                          
                            <figure class="image-figure">
                              <img id="uploaded-image" src=""></img>
                              <figcaption id="uploaded-image-name"></figcaption>
                            </figure>
                            
                            <div id="new-image-uploader" class="dropzone"></div>
                          
                          <div>
                              <label for="tag-list-edit">Tags</label>
                              <div class="tag-list-container">
                                    <ul class="tag-list" id="tag-list-edit"></ul>
                              </div>
                          </div>
                        </fieldset>
                        <div class="modal-footer">
                            <input class="btn btn-primary" type="submit" value="Submit" name="submit" />
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

<script src="/scripts/jquery/dist/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="/scripts/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="/scripts/underscore/underscore-min.js"></script>
<script type="text/javascript" src="/scripts/dropzone/dist/min/dropzone.min.js"></script>
<script type="text/javascript" src="/scripts/bootbox/bootbox.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
